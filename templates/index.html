{% extends 'base.html' %}
{% block body %}
<div class="container-fluid my-0 px-0">
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/images/3.jpg 
" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/static/images/2.jpg
" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/static/images/1.jpg
" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div></div>
{%for blog in blogs%}
<div class="container my-2">
<div class="card mb-3 bg-light" style="style="width: 18rem;">
  <div class="row">
  
    <div class="col-lg-4 ">
      <img  class="img-fluid card-img-top" src="/media/{{blog.image}}" alt="...">
    </div>
    <div class="col-lg-8 ">
      <div class="card-body">
        <h5 class="card-title">{{blog.title}}</h5>
        <p class="card-text">{{blog.content}}</p>
        <a href="{% url 'blog_detail'%}" class="btn btn-primary btn-sm">Continue Readinng</a>
        
      </div>
    </div>
    
  </div>
</div></div>
{% endfor %}





  </div>{% endblock body %}
