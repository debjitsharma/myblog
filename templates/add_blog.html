{% extends 'base.html' %}
{% block title %}Add Blog{% endblock title %}

{% block body %}
<div class="container" >
<form method="post" class="mt-5 pt-5 mb-5 pb-5"  enctype="multipart/form-data">
{% csrf_token %}
{{ form.as_p }}
<div class="row">
<div class="col-md-6">
<label for="title">Title</label>
<input type="text" class="form-control" placeholder="Enter title of blog" id="title" name="title">
</div>
<div class="col-md-12 my-4">
<label for="content">Content</Content>
<textarea placeholder="Write your content here" rows="10" cols="170" id="content" name="content"></textarea>
</div>
<div class="col-md-3">
<label for="image">Thumbnail image</label>
<input type="file" class="form-control" placeholder="Choose file for blog Thumbnail" id="image" name="image">
</div>
</div>
<button type="submit" class="btn btn-warning my-4">Submit</button>
</form>

</div>  





{% endblock body %}
